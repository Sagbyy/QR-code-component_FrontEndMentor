<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <main>
    <article>
      <div class="card">
        <img class="card_img" src="./images/image-qr-code.png" alt="Picture of qr code">
        <h1 class="card_title">Improve your front-end skills by building projects</h1>
        <p class="card_text">Scan the QR code to visit Frontend Mentor and take your coding skills to the nest level</p>
      </div>
    </article>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.sagby.fr/" target="_blank">Sagby</a>.
  </footer>
</body>
</html>
